<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lexus RX350 - Interactive Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="app">
        <!-- Main Media Layers -->
        <div id="media-layers">
            <div id="layer-a" class="media-layer active"></div>
            <div id="layer-b" class="media-layer"></div>
        </div>

        <!-- Fullscreen Video Element -->
        <video id="fullscreen-video" playsinline preload="auto"></video>

        <!-- Interactive Overlay -->
        <div id="interaction-overlay"></div>

        <!-- Branding -->
        <div id="brand-persistent-wrapper">
            <div id="brand-watermark">
                <img src="assets/logo.svg" alt="Lexus">
            </div>
        </div>

        <!-- Action Insights (Dynamic Prompts) -->
        <div id="insight-container">
            <p id="action-insight"></p>
        </div>

        <!-- Company Logo -->
        <div id="company-logo">
            <img src="assets/company-logo.svg" alt="Company Logo">
        </div>

        <!-- Garage Entry CTA -->
        <div id="cta-popup">
            <div class="popup-box">
                <h2>Experience the Lexus RX350</h2>
                <p>Are you ready to make it yours?</p>
                <a id="garage-link" href="#">
                    <div class="btn-garage">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M19 8h-2v-2c0-2.76-2.24-5-5-5s-5 2.24-5 5v2h-2c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-10c0-1.1-.9-2-2-2zm-7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9h-6.2v-2c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        Click to enter garage
                    </div>
                </a>
            </div>
        </div>

        <!-- Universal Ambient Audio (Looping) -->
        <audio id="ambient-audio" src="assets/001.mp3" loop preload="auto"></audio>

        <!-- Action/Internal Audio -->
        <audio id="persistent-audio"></audio>
    </div>

    <script src="app.js"></script>
</body>

</html>
