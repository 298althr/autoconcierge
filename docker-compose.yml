version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: autoconcierge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoconcierge
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autoconcierge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U autoconcierge -d autoconcierge" ]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: autoconcierge-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://autoconcierge:password@postgres:5432/autoconcierge
      CLIENT_URL: http://127.0.0.1:3001
      CORS_ORIGINS: http://127.0.0.1:3001
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: autoconcierge-client
    restart: unless-stopped
    ports:
      - "3001:3001"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      NEXT_PUBLIC_API_URL: http://127.0.0.1:4000/api
      NEXT_PUBLIC_SOCKET_URL: http://127.0.0.1:4000
      HOSTNAME: "0.0.0.0"
      PORT: 3001
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      NEXT_TELEMETRY_DISABLED: 1
      NODE_OPTIONS: "--max-old-space-size=4096"
    env_file:
      - ./client/.env.local
    volumes:
      - ./client:/app # source code bind mount
      - ./client/entrypoint.sh:/entrypoint.sh # entrypoint script
      - client_node_modules:/app/node_modules # named volume: Linux-native node_modules
      - client_next_cache:/app/.next # named volume: .next off Windows filesystem
    depends_on:
      - server

volumes:
  postgres_data:
    driver: local
  server_node_modules:
    driver: local
  client_node_modules:
    driver: local
  client_next_cache:
    driver: local
